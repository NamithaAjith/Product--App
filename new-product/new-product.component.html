<div class="container">
    <h2>{{ title }}</h2>
    <form class="form-horizontal" (ngSubmit)="AddProduct()">
        <div class="form-group">
            <label class="control-label col-sm-2">Product Id</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="p_id" placeholder="Enter Product Id" name="p_id" [(ngModel)]="productItem.productId" (ngModelChange)="productItem.productId =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="p_name" placeholder="Enter Product Name" name="p_name" [(ngModel)]="productItem.productName"(ngModelChange)="productItem.productName =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="p_code" placeholder="Enter Product Code" name="p_code" [(ngModel)]="productItem.productCode" (ngModelChange)="productItem.productCode =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="p_code" placeholder="Enter Product Date" name="p_date" [(ngModel)]="productItem.releaseDate" (ngModelChange)="productItem.releaseDate =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="p_code" placeholder="Enter Product Description" name="p_desc" [(ngModel)]="productItem.description" (ngModelChange)="productItem.description =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="p_code" placeholder="Enter Product Price" name="p_price" [(ngModel)]="productItem.price" (ngModelChange)="productItem.price =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product Star Rating</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="p_rating" placeholder="Enter Product Star rating" name="p_rating" [(ngModel)]="productItem.starRating" (ngModelChange)="productItem.starRating =$event">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Product imageUrl</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="p_image" placeholder="Enter Product Image Url" name="p_image" [(ngModel)]="productItem.imageUrl" (ngModelChange)="productItem.imageUrl =$event">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
